language: go
go:
- 1.x
go_import_path: github.com/Wraparound/wrap
env:
  matrix:
  - GO111MODULE=on
  global:
    secure: 
before_install:
- go get -v github.com/josephspurrier/goversioninfo/cmd/goversioninfo
script:
- make test
- make nightlies
dist: xenial
addons:
  apt:
    packages:
    - nsis
before_deploy:
- export TRAVIS_TAG=$(git tag | tail -n 1)
deploy:
  provider: releases
  file_glob: true
  file: dist/*
  overwrite: true
  skip_cleanup: true
  on:
    branch: master
